
<div th:fragment="settings" class="border-l-2 border-gray-100 pt-20 hidden settings flex-auto w-full bg-gray-200 flex flex-col items-center h-screen">
<script src="https://cdn.tailwindcss.com"></script>
   
	<div class="text-2xl text-center text-gray-500">Welcome to Setting<br>Customize your personal info</div>
	
	<div class="w-full flex flex-col justify-center items-center p-10 ">
	
	<div>To change Password <button class="bg-red-400 change-pass-button px-4 py-2 rounded-xl text-white">Change Password</button></div>
		<form method="post" action="changeSettings" class="personal-detail-form w-2/4 shadow-2xl bg-gray-200 p-5 rounded-2xl border-blue-200 flex flex-col">
			<h1 class="text-2xl text-slate-500 my-2">Form</h1>
			<label>Email </label><br>
			<input name="email" type="text" th:value="${email}" placeholder="Email" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"><br>
			<label>Full name</label><br>
			<input name="fullName" type="text" th:value="${fullname}" placeholder="fullName" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"><br>
			<label>Enter your current Password</label><br>
			<input name="password" type="text" placeholder="password" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"> <br>
			<input type="submit" class="bg-green-500 text-white rounded-xl px-2 py-3" value="Confirm">
		</form>
		<form method="post" action="changePass" class="change-pass hidden w-2/4 shadow-2xl bg-gray-200 p-5 rounded-2xl border-blue-200 flex flex-col">
			<h1 class="text-2xl text-slate-500 my-2">Form</h1>
				<label>Current Password </label><br>
				<input name="currentPass" type="text"  placeholder="Current Password" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"><br>
				<label>New Password</label><br>
				<input name="new Pass" type="text"  placeholder="New password" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"><br>
				<label>Re- new Password</label><br>
				<input name="new Pass" type="text" placeholder="password" class=" pt-3 mb-4 bg-gray-200 active:outline-none focus:outline-none  focus:border-blue-400 border-b border-gray-400"> <br>
				<input type="submit" class="bg-green-500 text-white rounded-xl px-2 py-3" value="Confirm">
		</form>
	</div>

	<script>
		let b = document.querySelector(".change-pass-button");
		let u = document.querySelector(".personal-detail-form");
		let p = document.querySelector(".change-pass");
		
		b.addEventListener("click",()=>{
			u.classList.add("hidden");
			p.classList.remove("hidden");
			b.classList.add("hidden");
		})
	</script>
</div>
